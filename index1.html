<!Doctype html> 
<html>
    <head>
        <meta charset= "utf-8" /> 
        <title>Canvas Game</title>
        <style> 
            * { padding: 0; margin: 0;}
            canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="480"></canvas> <!-- render elements -->
        <script> // write javascript code that controls it
            var canvas = document.getElementById("myCanvas"); 
            var ctx = canvas.getContext("2d") //store 2d rendering context, tool we use to paint on canvas 
            ctx.beginPath(); 
            ctx.rect(20, 40, 50, 50); //first two coordinates, 
            ctx.fillStyle = "#FF0000";
            ctx.fill(); 
            ctx.closePath(); 
        </script>
    </body>
</html>
